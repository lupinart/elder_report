<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lupin Lab - 高對比投影互動原型 v2 (RWD)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            background-color: #000;
            cursor: default;
        }
        @media (min-width: 768px) {
            body { cursor: none; }
        }

        :root {
            --color-bg-dark: #001f3f;
            --color-primary: #CCFF00; /* Green/Lime */
            --color-warning: #FFDC00; /* Yellow */
            --color-alert: #FF4136;   /* Red */
        }

        /* 動畫系統 */
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s infinite ease-in-out; }

        @keyframes pulse-red-screen {
            0%, 100% { box-shadow: inset 0 0 20px 10px rgba(255, 65, 54, 0.1); }
            50% { box-shadow: inset 0 0 50px 20px rgba(255, 65, 54, 0.4); }
        }
        @media (min-width: 768px) {
            @keyframes pulse-red-screen {
                0%, 100% { box-shadow: inset 0 0 50px 20px rgba(255, 65, 54, 0.1); }
                50% { box-shadow: inset 0 0 100px 40px rgba(255, 65, 54, 0.4); }
            }
        }
        .animate-pulse-red { animation: pulse-red-screen 2s infinite; }

        @keyframes pulse-yellow {
            0%, 100% { border-color: rgba(255, 220, 0, 0.6); box-shadow: 0 0 20px rgba(255, 220, 0, 0.2); transform: scale(1); }
            50% { border-color: rgba(255, 220, 0, 1); box-shadow: 0 0 40px rgba(255, 220, 0, 0.4); transform: scale(1.02); }
        }
        .animate-pulse-yellow { animation: pulse-yellow 3s infinite; }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; border-width: 4px; }
            100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
        }
        .ripple-effect {
            position: absolute;
            border: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: ripple 0.6s ease-out forwards;
            pointer-events: none;
        }

        .hotzone-visual {
            border: 2px dashed rgba(204, 255, 0, 0.3);
            background: radial-gradient(circle, rgba(204, 255, 0, 0.1) 0%, rgba(204, 255, 0, 0) 70%);
        }

        .glass-panel {
            background: rgba(0, 31, 63, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .critical-panel {
            background: #4a1212;
            border-left: 8px solid #FF4136;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }
        
        .status-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 90%;
            opacity: 0;
            pointer-events: none;
        }
        
        @media (min-width: 768px) {
            .status-card {
                left: auto;
                right: 0;
                transform: translateY(20px);
                width: 100%;
            }
        }

        .status-card.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        @media (min-width: 768px) {
            .status-card.active {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body id="app-body" class="w-screen h-screen relative bg-black">

    <!-- 1. Ambient Mode (閒置待機) -->
    <div id="mode-ambient" class="absolute inset-0 w-full h-full transition-opacity duration-1000 z-10">
        <div class="absolute inset-0 bg-cover bg-center transition-transform duration-[60s] ease-linear scale-110" 
             style="background-image: url('https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=2574&auto=format&fit=crop');">
        </div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/20 to-black/80"></div>
        
        <div class="absolute top-12 left-8 md:top-16 md:left-16 text-white font-light tracking-wide">
            <h1 class="text-6xl md:text-9xl font-bold tracking-tighter text-[#CCFF00]" id="clock">10:30</h1>
            <div class="mt-2 pl-2 border-l-4 border-white/30">
                <p class="text-xl md:text-4xl font-medium">12月6日 星期六</p>
                <p class="text-sm md:text-2xl opacity-80 mt-1 md:mt-2">溫度 24°C | 濕度 65%</p>
            </div>
        </div>
    </div>

    <!-- 2. Activity Mode (活動模式) -->
    <div id="mode-activity" class="absolute inset-0 w-full h-full bg-[#001f3f] transition-opacity duration-500 opacity-0 z-20 flex flex-col items-center justify-center pointer-events-none overflow-hidden">
        <!-- Header -->
        <div class="absolute top-0 w-full h-24 md:h-32 bg-gradient-to-b from-black/90 to-transparent flex items-center justify-between px-6 md:px-16 pointer-events-auto z-30">
            <div class="flex items-center gap-3 md:gap-6">
                <span class="bg-[#CCFF00] text-[#001f3f] px-2 py-1 md:px-4 md:py-1 rounded text-sm md:text-xl font-bold whitespace-nowrap">訓練中</span>
                <h2 class="text-xl md:text-5xl text-white font-bold tracking-wide truncate">摘果子</h2>
            </div>
            <div class="text-[#CCFF00] text-lg md:text-3xl font-bold animate-pulse whitespace-nowrap">
                <i class="fas fa-arrows-up-down mr-1 md:mr-3"></i><span class="hidden md:inline">跟隨光點移動</span><span class="md:hidden">動一動</span>
            </div>
        </div>

        <!-- 樹的容器：增加 pb-32 以確保不被底部 Console 遮擋 -->
        <div class="relative w-full h-full flex flex-col items-center justify-center pt-10 md:pt-16 pb-32 md:pb-0 pointer-events-auto">
            <!-- 蘋果樹示意 (RWD Container: 改用 vw 與 aspect-ratio 確保形狀穩定) -->
            <div class="relative w-[85vw] max-w-[400px] aspect-[4/5] md:w-[800px] md:h-[600px] md:aspect-auto md:max-w-none transition-all duration-500">
                
                <!-- 樹冠與樹幹 -->
                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-[90%] h-[80%] bg-[#2E7D32] rounded-[40%] opacity-90 shadow-2xl"></div>
                <div class="absolute bottom-[20%] md:bottom-0 left-1/2 transform -translate-x-1/2 w-[15%] h-[30%] bg-[#5D4037] rounded-lg"></div>

                <!-- 互動目標 1 (Apple 1: 位置改為更安全的相對座標) -->
                <div class="absolute top-[25%] left-[15%] md:top-20 md:left-32 group cursor-pointer" onclick="triggerSuccess(this)">
                    <!-- 熱區視覺化與提示文字 -->
                    <div class="hotzone-visual absolute -inset-6 md:-inset-20 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <!-- 蘋果本體 -->
                    <div class="relative w-16 h-16 md:w-36 md:h-36 bg-[#FF4136] rounded-full shadow-lg border-b-4 md:border-b-8 border-[#D50000] flex items-center justify-center animate-float active:scale-90 transition-transform">
                        <i class="fas fa-apple-alt text-white text-3xl md:text-7xl opacity-90"></i>
                    </div>
                </div>

                <!-- 互動目標 2 (Apple 2) -->
                <div class="absolute top-[15%] right-[15%] md:top-10 md:right-40 group cursor-pointer" onclick="triggerSuccess(this)">
                    <div class="hotzone-visual absolute -inset-6 md:-inset-20 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <div class="relative w-16 h-16 md:w-36 md:h-36 bg-[#FF4136] rounded-full shadow-lg border-b-4 md:border-b-8 border-[#D50000] flex items-center justify-center animate-float active:scale-90 transition-transform" style="animation-delay: 1.5s;">
                        <i class="fas fa-apple-alt text-white text-3xl md:text-7xl opacity-90"></i>
                    </div>
                </div>

                <!-- 容錯判定提示 -->
                <div class="absolute -bottom-8 md:bottom-0 w-full text-center">
                    <p class="text-white/60 text-sm md:text-2xl font-mono flex items-center justify-center gap-2">
                        <span class="border border-dashed border-[#CCFF00] rounded-full w-6 h-6 md:w-8 md:h-8 flex items-center justify-center text-[10px] md:text-sm text-[#CCFF00]">+</span>
                        動作彈性範圍設計 (±30cm)
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Caregiver Status UI -->
    <!-- Mobile: 抬高底部距離 (bottom-32) 避開 Console -->
    <div id="ui-caregiver" class="absolute bottom-36 md:bottom-8 left-0 md:left-auto md:right-8 z-40 w-full md:w-[500px] h-[160px] flex items-end justify-center md:justify-end pointer-events-none">
        <!-- Normal -->
        <div id="status-normal" class="status-card active glass-panel px-4 py-3 md:px-6 md:py-5 rounded-2xl flex items-center gap-3 md:gap-5 border-l-4 border-[#CCFF00] h-auto md:h-[100px]">
            <div class="relative flex-shrink-0">
                <div class="w-3 h-3 md:w-4 md:h-4 bg-[#CCFF00] rounded-full"></div>
                <div class="absolute inset-0 w-3 h-3 md:w-4 md:h-4 bg-[#CCFF00] rounded-full animate-ping opacity-75"></div>
            </div>
            <div>
                <p class="text-[#CCFF00] text-[10px] md:text-xs font-bold tracking-widest uppercase mb-1">MONITORING</p>
                <p class="text-white text-lg md:text-2xl font-medium tracking-wide">環境監測中</p>
            </div>
        </div>
        <!-- Warning -->
        <div id="status-warning" class="status-card glass-panel px-4 py-3 md:px-6 md:py-5 rounded-2xl flex items-center gap-4 md:gap-5 border-l-4 border-[#FFDC00] animate-pulse-yellow h-auto md:h-[100px]">
            <div class="text-[#FFDC00] text-2xl md:text-3xl flex-shrink-0">
                <i class="fas fa-coffee"></i>
            </div>
            <div>
                <p class="text-[#FFDC00] text-[10px] md:text-xs font-bold tracking-widest uppercase mb-1">GENTLE REMINDER</p>
                <p class="text-white text-lg md:text-2xl font-bold">溫馨提醒：坐太久囉</p>
                <p class="text-white/70 text-xs md:text-base">建議起身活動一下筋骨</p>
            </div>
        </div>
        <!-- Critical -->
        <div id="status-critical" class="status-card critical-panel px-5 py-4 md:px-8 md:py-6 rounded-lg flex items-center gap-4 md:gap-6 h-auto md:h-[140px]">
            <div class="text-[#FF4136] text-4xl md:text-6xl flex-shrink-0 opacity-90">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="flex flex-col justify-center">
                <p class="text-[#ff8a84] text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase mb-1">ATTENTION REQUIRED</p>
                <h3 class="text-white text-2xl md:text-4xl font-black tracking-wide leading-tight mb-1">偵測到異常靜止</h3>
                <p class="text-white/80 text-sm md:text-xl font-medium">請確認右側區域長者狀況</p>
            </div>
        </div>
    </div>

    <!-- 全域警示紅框 -->
    <div id="global-alert-overlay" class="absolute inset-0 border-[0px] border-[#FF4136] opacity-0 pointer-events-none transition-opacity duration-300 z-40 box-border"></div>

    <!-- 4. Demo Controls (RWD Console Fix) -->
    <!-- Mobile: Grid 2x2 layout at bottom -->
    <div class="absolute bottom-0 left-0 w-full md:w-auto md:bottom-6 md:left-6 z-50">
        <div class="glass-panel px-4 py-3 md:px-6 md:py-5 md:rounded-xl text-white/50 text-xs font-mono leading-relaxed border-t md:border-t-0 md:border-l-2 border-white/20 bg-black/80 md:bg-transparent backdrop-blur-md">
            <!-- Mobile: Grid 2x2, Desktop: Vertical Stack -->
            <div class="grid grid-cols-2 gap-2 md:flex md:flex-col md:gap-2 md:min-w-[160px]">
                <div class="hidden md:block text-[10px] uppercase tracking-widest text-white/30 mb-2 border-b border-white/10 pb-1">Developer Console</div>
                
                <button onclick="setMode('1')" class="flex items-center justify-center md:justify-start gap-3 hover:text-white transition-colors group bg-white/5 md:bg-transparent rounded p-2 md:p-0">
                    <span class="text-[#CCFF00] font-bold bg-white/10 px-2 py-0.5 rounded md:bg-transparent md:px-0">1</span> 
                    <span class="md:group-hover:translate-x-1 transition-transform">Ambient</span>
                </button>
                <button onclick="setMode('2')" class="flex items-center justify-center md:justify-start gap-3 hover:text-white transition-colors group bg-white/5 md:bg-transparent rounded p-2 md:p-0">
                    <span class="text-[#CCFF00] font-bold bg-white/10 px-2 py-0.5 rounded md:bg-transparent md:px-0">2</span> 
                    <span class="md:group-hover:translate-x-1 transition-transform">Activity</span>
                </button>
                <button onclick="setMode('3')" class="flex items-center justify-center md:justify-start gap-3 hover:text-white transition-colors group bg-white/5 md:bg-transparent rounded p-2 md:p-0">
                    <span class="text-[#FFDC00] font-bold bg-white/10 px-2 py-0.5 rounded md:bg-transparent md:px-0">3</span> 
                    <span class="md:group-hover:translate-x-1 transition-transform">Remind</span>
                </button>
                <button onclick="setMode('4')" class="flex items-center justify-center md:justify-start gap-3 hover:text-white transition-colors group bg-white/5 md:bg-transparent rounded p-2 md:p-0">
                    <span class="text-[#FF4136] font-bold bg-white/10 px-2 py-0.5 rounded md:bg-transparent md:px-0">4</span> 
                    <span class="md:group-hover:translate-x-1 transition-transform">Alert</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        window.triggerSuccess = function(element) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple-effect');
            element.appendChild(ripple);
            element.style.transform = "scale(1.2)";
            setTimeout(() => {
                element.style.transform = "";
                ripple.remove();
            }, 600);
        }

        const uiState = {
            mode: 'ambient', 
            status: 'normal'
        };

        function updateUI() {
            const ambientEl = document.getElementById('mode-ambient');
            const activityEl = document.getElementById('mode-activity');
            
            if (uiState.mode === 'ambient') {
                ambientEl.style.opacity = '1';
                activityEl.style.opacity = '0';
                activityEl.style.pointerEvents = 'none';
            } else {
                ambientEl.style.opacity = '0';
                activityEl.style.opacity = '1';
                activityEl.style.pointerEvents = 'auto';
            }

            const sNormal = document.getElementById('status-normal');
            const sWarning = document.getElementById('status-warning');
            const sCritical = document.getElementById('status-critical');
            const overlay = document.getElementById('global-alert-overlay');

            [sNormal, sWarning, sCritical].forEach(el => el.classList.remove('active'));
            overlay.style.opacity = '0';
            overlay.classList.remove('animate-pulse-red');

            if (uiState.status === 'normal') {
                sNormal.classList.add('active');
            } else if (uiState.status === 'warning') {
                sWarning.classList.add('active');
            } else if (uiState.status === 'critical') {
                sCritical.classList.add('active');
                overlay.style.opacity = '1';
                overlay.classList.add('animate-pulse-red');
            }
        }

        window.setMode = function(key) {
            switch(key) {
                case '1': uiState.mode = 'ambient'; uiState.status = 'normal'; break;
                case '2': uiState.mode = 'activity'; uiState.status = 'normal'; break;
                case '3': uiState.status = 'warning'; break;
                case '4': uiState.status = 'critical'; break;
            }
            updateUI();
        }

        document.addEventListener('keydown', (e) => {
            if(['1','2','3','4'].includes(e.key)) {
                setMode(e.key);
            }
        });
    </script>
</body>
</html>
